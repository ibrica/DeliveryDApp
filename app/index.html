<!DOCTYPE html>
<html>
<head>
  <title>DeliveryDApp - Package delivery blockchain app </title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Package delivery ÄAPP</h1>
  <br><br>
  <h2>Your packages</h2>
  <br><br>
  <h1>Send Package</h1>
  <br><label for="pickupAddress">Pickup street address:</label><input type="text" id="pickupAddress" placeholder="Johnes street 17, Compton"></input>
  <br><label for="deliveryAddress">Delivery street address:</label><input type="text" id="deliveryAddress" placeholder="Johnes street 17, Compton"></input>
  <br><label for="receiver">To ETH Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="evalue">Value:</label><input type="text" id="evalue" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="App.sendPackage()">Send request</button>
  <!--<br><br><button id="test" onclick="App.test()">Test</button>-->
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> To check errors and warnings; open the browser developer console. </span>
</body>
</html>
